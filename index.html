<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google-font-link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Scientific Calculator</h1>

    <div class="calculator">
        <header class="header">
            <div class="casio">
                <h3>CASIO</h3>
                <p>Scientific Calculator <span><i>fx-100MS</i></span></p>
                <h6>s - v . p . a . m</h6>
            </div>

            <div class="mid">
            </div>
        </header>


        <div class="cal-head">
            <input type="text" id="type" maxlength="14">
        </div>

        <div class="cal-body">
            <div class="cal-fast cal-fast-fc">
                <input type="button" class="btn" value="Shift">
                <input type="button" class="btn" style="margin-right: 17px;" value="Alpha">
                <input type="button" class="main" value="REPLAY">
                <input type="button" class="btn" style="margin-left: 17px;" value="Mode">
                <input type="button" class="btn btna" value="On">
            </div>

            <div class="cal-fast cal-fast-rc">
                <input type="button" class="btn" value="CALC">
                <input type="button" class="btn" style="margin-right: 58px;" value="ax">
                <input type="button" class="btn" style="margin-left: 58px;" value="x">
                <input type="button" class="btn" value="CONST">
            </div>

            <div class="cal-fast cal-fast-all">
                <input type="button" class="btn" value="ab/c">
                <input type="button" class="btn" value="%">
                <input type="button" class="btn" value="X*">
                <input type="button" class="btn" value="^">
                <input type="button" class="btn" value="log">
                <input type="button" class="btn" value="ln">
            </div>

            <div class="cal-fast cal-fast-all">
                <input type="button" class="btn" value="(-)">
                <input type="button" class="btn" value="'''">
                <input type="button" class="btn" value="hyp">
                <input type="button" class="btn" value="sin">
                <input type="button" class="btn" value="cos">
                <input type="button" class="btn" value="tan">
            </div>

            <div class="cal-fast cal-fast-all">
                <input type="button" class="btn" value="RCl">
                <input type="button" class="btn" value="ENG">
                <input type="button" class="btn" value="(">
                <input type="button" class="btn" value=")">
                <input type="button" class="btn" value="'">
                <input type="button" class="btn" value="M+">
            </div>

            <div class="cal-margin">
                <div class="cal-scnd">
                    <input type="button" class="btn" value="7">
                    <input type="button" class="btn" value="8">
                    <input type="button" class="btn" value="9">
                    <input type="button" class="btn" style="background: rgb(216, 94, 94)" value="DEL">
                    <input type="button" class="btn" style="background: rgb(219, 81, 81)" value="AC">
                </div>

                <div class="cal-scnd .cal-mar">
                    <input type="button" class="btn" value="4">
                    <input type="button" class="btn" value="5">
                    <input type="button" class="btn" value="6">
                    <input type="button" class="btn" value="*">
                    <input type="button" class="btn" value="/">
                </div>
    
                <div class="cal-scnd">
                    <input type="button" class="btn" value="1">
                    <input type="button" class="btn" value="2">
                    <input type="button" class="btn" value="3">
                    <input type="button" class="btn" value="+">
                    <input type="button" class="btn" value="-">
                </div>
    
                <div class="cal-scnd">
                    <input type="button" class="btn" value="0">
                    <input type="button" class="btn" value=".">
                    <input type="button" class="btn" value="EXP">
                    <input type="button" class="btn" value="Ans">
                    <input type="button" class="btn" value="=">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
